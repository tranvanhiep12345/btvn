<!DOCTYPE html>
<html>
<head>
	<title>Tính tiền điện</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Tính tiền điện</h1>
	<label for="soDien">Nhập số điện (kWh):</label>
	<input type="number" id="soDien" name="soDien" min="0">
	<button onclick="tinhTienDien()">Tính</button>
	<p id="ketQua"></p>
	<script>
		function tinhTienDien() {
			var soDien = document.getElementById("soDien").value;
			var tienDien = 0;
			if (soDien > 400) {
				tienDien += (soDien - 400) * 2.927;
				soDien = 400;
			}
			if (soDien > 300) {
				tienDien += (soDien - 300) * 2.834;
				soDien = 300;
			}
			if (soDien > 200) {
				tienDien += (soDien - 200) * 2.536;
				soDien = 200;
			}
			if (soDien > 100) {
				tienDien += (soDien - 100) * 2.014;
				soDien = 100;
			}
			if (soDien > 50) {
				tienDien += (soDien - 50) * 1.734;
				soDien = 50;
			}
			tienDien += soDien * 1.678;
			document.getElementById("ketQua").innerHTML = "Số tiền điện phải trả: " + tienDien.toFixed(2) + " đồng";
		} 
	</script>
</body>
</html>
